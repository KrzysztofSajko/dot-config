# code: language=ansible
- name: Setup of general tools
  hosts: localhost
  connection: local
  tasks:
    - name: Install terraform
      ansible.builtin.include_role:
        name: terraform
      when: install_terraform is defined and install_terraform

    - name: Install docker
      ansible.builtin.include_role:
        name: docker
      when: install_docker is defined and install_docker

    - name: Install fnm
      ansible.builtin.include_role:
        name: fnm
      when: install_fnm is defined and install_fnm

    - name: Install trivy
      ansible.builtin.include_role:
        name: trivy
      when: install_trivy is defined and install_trivy
